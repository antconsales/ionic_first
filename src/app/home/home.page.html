<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text" [(ngModel)]="newTodo" placeholder="Add new Todo"></ion-input>
  <ion-button (click)="addTodo()" expand="block" color="secondary">
    <ion-icon name="logo-ionic" slot="start"></ion-icon>
    Add Todo </ion-button>

  <ion-list> 
    <ion-item  *ngFor="let todo of todos">
      {{ todo }}
    </ion-item>
  </ion-list>

  <ion-button (click)="captureImage()" expand="block" color="secondary">
    <ion-icon name="logo-ionic" slot="start"></ion-icon>
    Capture </ion-button>
  <img [src]="myImage">

 <p>{{ myVarv }}</p>

 <h1>{{ foo() }}</h1>

 <ion-button (click)="openPage()" expand="block" color="warning">
  <ion-icon name="arrow-forward" slot="start"></ion-icon> 
  Open Page </ion-button>
 <ion-button routerLink="/details" expand="block" color="danger">Open Page with Router</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Footer
    </ion-title>
  </ion-toolbar>
</ion-footer>
